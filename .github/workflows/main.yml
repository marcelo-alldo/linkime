name: Merge main into eagles

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into eagles
        run: |
          git fetch origin eagles
          git checkout eagles
          git merge main --no-ff --no-edit

      - name: Push changes
        run: |
          git push origin eagles
